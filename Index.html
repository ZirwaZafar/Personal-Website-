<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Rainbow Effect</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .box {
            padding: 60px;
            background-color: #fff;
            border: 3px solid #000;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .rainbow {
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            14% { background-color: orange; }
            28% { background-color: yellow; }
            42% { background-color: green; }
            57% { background-color: blue; }
            71% { background-color: indigo; }
            85% { background-color: violet; }
            100% { background-color: red; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px red; }
            25% { box-shadow: 0 0 20px orange; }
            50% { box-shadow: 0 0 30px yellow; }
            75% { box-shadow: 0 0 40px green; }
            100% { box-shadow: 0 0 50px blue; }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="rainbow-box" class="box">
        Click me for a Rainbow!
    </div>

    <audio id="rainbow-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // JavaScript Code
        const rainbowBox = document.getElementById('rainbow-box');
        const rainbowSound = document.getElementById('rainbow-sound');

        rainbowBox.addEventListener('click', function() {
            this.classList.toggle('rainbow');
            rainbowSound.play();

            // Change background color when clicked
            document.body.style.backgroundColor = getRandomColor();

            // Change text on every click
            if (this.innerText === "Click me for a Rainbow!") {
                this.innerText = "Keep Clicking for More Fun!";
            } else {
                this.innerText = "Click me for a Rainbow!";
            }
        });

        // Function to get random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
