<div id="milestones">
  <h2>My Personal Milestones</h2>
  <input type="text" id="milestone-input" placeholder="Enter your milestone..." />
  <button onclick="addMilestone()">Add Milestone</button>
  <ul id="milestone-list"></ul>
</div>

<script>
  let milestones = [];

  function addMilestone() {
    const milestoneInput = document.getElementById("milestone-input");
    const milestoneList = document.getElementById("milestone-list");

    if (milestoneInput.value.trim() !== "") {
      milestones.push(milestoneInput.value);
      milestoneInput.value = ""; // Clear the input after adding
      updateMilestoneList();
    }
  }

  function updateMilestoneList() {
    const milestoneList = document.getElementById("milestone-list");
    milestoneList.innerHTML = ""; // Clear the current list

    milestones.forEach((milestone, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}. ${milestone}`;
      milestoneList.appendChild(li);
    });
  }
</script>

<style>
  #milestones {
    width: 300px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  #milestones input {
    width: 70%;
    padding: 5px;
    margin-right: 10px;
  }

  #milestones button {
    padding: 6px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
  }

  #milestones button:hover {
    background-color: #45a049;
  }

  #milestone-list {
    margin-top: 10px;
  }
</style>
